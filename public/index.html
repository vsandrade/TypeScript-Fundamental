<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Cadastro simples de usuário</h1>
        </div>
        <hr>
        <div class="row">
            <div class="col-6">
              <div class="row mb-3">
                <label for="fullName" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="fullName">
                </div>
              </div>
              <div class="row mb-3">
                <label for="register" class="col-sm-2 col-form-label">Registro</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="register">
                </div>
              </div>
              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Acesso</legend>
                <div class="col-sm-10" id="accessRadio">
                </div>
              </fieldset>
              <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="active">
                    <label class="form-check-label" for="active">
                      Ativo
                    </label>
                  </div>
                </div>
              </div>
              <fieldset>
                <legend>Endereço</legend>
                <div class="row mb-3">
                  <label for="register" class="col-sm-2 col-form-label">Casa</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="addressHome">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="register" class="col-sm-2 col-form-label">Trabalho</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="addressWork">
                  </div>
                </div>
              </fieldset>
              <button type="submit" id="add" class="btn btn-primary">Adicionar</button>
            </div>
            <div class="col-6">
                <div id="content"></div>
            </div>
        </div>
    </div>
    <script src="dist/index.js"></script>
</body>
</html>
